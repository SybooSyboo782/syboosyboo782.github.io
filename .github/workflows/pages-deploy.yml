name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      # --- ì—¬ê¸°ì„œë¶€í„° AI ìš”ì•½ ë‹¨ê³„ ì‹œì‘ ---
      - name: Setup Node.js for Summary
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # ìºì‹œë¥¼ ì‚¬ìš©í•˜ë©´ ë¹Œë“œ ì†ë„ê°€ ë¹¨ë¼ì§‘ë‹ˆë‹¤.

      # 2. í•„ìˆ˜ íŒ¨í‚¤ì§€ ì„¤ì¹˜ (ì´ ë‹¨ê³„ê°€ ì—†ìœ¼ë©´ SCSS ë¹Œë“œ ì—ëŸ¬ ë°œìƒ)
      - name: Install Node dependencies
        run: npm install

      - name: Install Gemini SDK
        run: npm install @google/generative-ai

      - name: Generate AI Summary
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node generate_summary.mjs

      - name: Commit AI Summaries
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add _posts/*.md package-lock.json
          # ë³€ê²½ì‚¬í•­ì´ ìˆì„ ë•Œë§Œ ì»¤ë°‹
          git diff --quiet && git diff --staged --quiet || (git commit -m 'ğŸ¤– AI ìš”ì•½ ìë™ ìƒì„±' && git push origin main --force)
      # --- AI ìš”ì•½ ë‹¨ê³„ ë ---

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      # ì´ ë‹¨ê³„ì—ì„œ vendors/bootstrap ë“±ì„ SCSSê°€ ì°¾ì„ ìˆ˜ ìˆê²Œ ì¤€ë¹„í•©ë‹ˆë‹¤.
      - name: Pre-build Setup
        run: |
          npm run build:css || true  # CSS ë¹Œë“œ ì‹œë„ (ì—†ìœ¼ë©´ ìŠ¤í‚µ)
          bundle exec jekyll build --trace # ì—ëŸ¬ ìƒì„¸ ì¶”ì ì„ ìœ„í•´ --trace ì¶”ê°€

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            \-\-disable-external \
            \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
